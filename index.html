<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    
<div id="counter">جاري تحميل عدد الزيارات...</div>


<script>
  
  fetch('https://api.countapi.xyz/update/friend-student/site-visit/?amount=1')
.then(response => response.json())
.then(data => {
      document.getElementById('counter').textContent = 'عدد الزيارات: ' + data.value;
})
.catch(error => {
      document.getElementById('counter').textContent = '⚠ تعذر تحميل العداد';
      console.error('CountAPI error:', error);
});

</script>




</body>
</html>
